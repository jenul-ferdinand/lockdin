<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MStudent Hub</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item" id="sidebar">
            <button id="addMoodleLinkButton">Add Moodle Link</button>
        </div>
        <div class="flex-item" id="pomodoro">
          <!-- Main content goes here -->
          <div id="date"></div>
          <div id="quote"></div>
            <div id="timer">
                <div id="time">25:00</div>
                <span id="timerButtons" class="flex-container">
                    <button id="startButton" class="timerButton">Start</button>
                    <button id="pauseButton" class="timerButton">Pause</button>
                    <button id="resetButton" class="timerButton">Reset</button>
                </span>
                <button id="customButton">Custom</button>
            </div>
        </div>
        <div class="flex-item" id="todo">
          
        </div>
    </div>

    

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="link_manager.js"></script>
</body>
</html>
