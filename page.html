<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockdIn</title>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item" id="sidebar">
            <button id="addMoodleLinkButton">Add Moodle Link</button>
        </div>



        <div class="flex-item" id="pomodoro">
          <!-- Main content goes here -->
          <div id="date"></div>
          <div id="quote"></div>
        </div>



        <div class="flex-item" id="right-container">
            <!-- Pages -->

            <!-- To-do Page -->
            <div class="page" id="page1"> 
                <h2>Moo-Do List</h2>
                <ul class="todo-list">
                  <!--Add new task <li> -->
                </ul>
                <button type="submit" id="addTaskButton">Add Task</button>
              </div>

            <!-- Weather Page -->
            <div class="page" id="page2"> 
                Page 2

            </div>

            <!-- Calendar Page -->
            <div class="page" id="page3">
                Page 3
            
            </div>

            <!-- Pagination Dots -->
            <div class="pagination">
              <span class="dot" onclick="moveToPage(1)"></span>
              <span class="dot" onclick="moveToPage(2)"></span>
              <span class="dot" onclick="moveToPage(3)"></span>
            </div>
        </div>


    </div>

    

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="right-column.css">
    <script src="scripts/script.js"></script>
    <script src="scripts/link_manager.js"></script>
    <script src="scripts/todo.js"></script>
    <script src="scripts/right-column.js"></script>
</body>
</html>
